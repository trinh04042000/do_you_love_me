<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="position: absolute; left:220px; top:175px;"> Do you love me</h2>
<input type="button" id="btnYes" value="Yes" onclick="YesClick()" style="position: absolute; left:220px; top:175px;">
<input type="button" id="btnNo" value="No" onmouseover="NoClick()" style="position:absolute; left:220px; top:175px;">


<script type="text/javascript">


    function YesClick() {
        alert("YESSSSS!");
    }

    function NoClick() {
        var y = Math.round(Math.random() * window.innerHeight);
        var x = Math.round(Math.random() * window.innerWidth);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.right = y + 'px';
    }


</script>
</body>
</html>
